<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Pytań Quizowych</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Generator Pytań do Gry</h1>
        </header>

        <main>
            <section id="player-setup">
                <h2>Konfiguracja gry</h2>
                <div class="setup-box">
                    <label for="player-count">Podaj liczbę graczy:</label>
                    <input type="number" id="player-count" min="1" max="10" value="2">
                    <button id="setup-players-btn">Ustaw graczy</button>
                </div>
                <div id="player-names-container"></div>
            </section>

            <section id="scoreboard-section" class="hidden">
                 <h2>Tablica wyników</h2>
                 <div id="scoreboard-container"></div>
            </section>

            <section id="quiz-section" class="hidden">
                <h2>Wybierz kategorię:</h2>
                <div class="buttons-grid">
                    <button class="category-btn" data-category="wszystko">Wszystko</button>
                    <button class="category-btn" data-category="geografia">Geografia</button>
                    <button class="category-btn" data-category="pilka_nozna">Piłka Nożna</button>
                    <button class="category-btn" data-category="biologia">Biologia</button>
                    <button class="category-btn" data-category="dla_kobiet">Dla Kobiet</button>
                    <button class="category-btn" data-category="polityka">Polityka</button>
                    <button class="category-btn" data-category="filmy_i_seriale">Filmy i Seriale</button>
                    <button class="category-btn" data-category="nauki_scisle">Nauki Ścisłe</button>
                    <button class="category-btn" data-category="sport">Sport</button>
                    <button class="category-btn" data-category="zycie_codzienne">Życie Codzienne</button>
                    <button class="category-btn" data-category="muzyka">Muzyka</button>
                    <button class="category-btn" data-category="jedzenie">Jedzenie</button>
                    <button class="category-btn" data-category="zabawne">Zabawne</button>
                    <button class="category-btn" data-category="plus_18">+18</button>
                </div>
                <div id="question-box">
                    <p id="question-text">Tutaj pojawi się Twoje pytanie...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Stworzone na podstawie Twojego pomysłu! Miłej zabawy!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
